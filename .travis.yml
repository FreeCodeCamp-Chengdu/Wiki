branches:
  only:
    - master

language: node_js
node_js:
  - lts/*
cache:
  directories:
    - node_modules

before_install:
  - export TZ=${TIME_ZONE}
install:
  - git clone https://github.com/${GIT_URI}.git ../super/
  - rm $(ls -F | grep [^/]$)
  - mv ./* ../super/${FOLDER_SOURCE}/
  - cd ../super/
  - npm install
script:
  - npm run build
deploy:
  provider: pages
  on:
    branch: master
  skip_cleanup: true
  local_dir: ../super/${FOLDER_TARGET}
  fqdn: ${DOMAIN}
  repo: ${GIT_URI}
  target_branch: ${BRANCH}
  token: ${TOKEN}
